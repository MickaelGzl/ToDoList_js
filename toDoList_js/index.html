<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>To Do List JS</title>
</head>

<body>
    <div id="delAlert" class="alertMessage onTop">
        <div>
            <div>
                <h1>Attention!</h1>
                <p>Vous allez supprimer une activité de votre to-do list, continuer ?</p>
            </div>
            <div class="choice">
                <div class="delN"><button class="deleteN">non</button></div>
                <div class="delY"><button class="deleteY" >oui</button></div>
            </div>
            <div class="rappel">
                <label for="noRappel">Ne plus me rapeller</label>
                <input type="checkbox" id="noRappel">
            </div>
        </div>
    </div>

    <div class="container">
        <h1> To Do List</h1>
        <div class="addTask">
            <input id='taskInput' type="text" placeholder="Nouvelle tâche" aria-label="nouvelle tâche" >
            <button id='add' class="addButton"><i class="fa-solid fa-circle-plus" style="font-size:2em;color:#fff"></i></button>
        </div>

        <ul id="toDoList">

        </ul>

        <div id="bar">
            <label id="lbl" for="completion"> Completion:</label>
            <meter id="completion" min="0" max="1" value="0"></meter>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/f70f3cf14b.js" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
